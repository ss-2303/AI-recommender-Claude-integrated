<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Login - Book Recommender</title>
    <link rel="stylesheet" href="dist/tailwind.css">
  </head>
  <body
    class="min-h-screen font-sans flex items-center justify-center
      bg-[radial-gradient(circle,rgba(22,31,156,1)_0%,rgba(143,87,199,1)_45%,rgba(34,10,140,1)_100%)]"
  >
    <div class="w-full max-w-md p-8">
      <div class="rounded-2xl bg-white/90 p-8 shadow-xl">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-900 mb-2">
            üìö Book Recommender
          </h1>
          <p class="text-gray-600">
            Welcome! Please enter your name to continue
          </p>
        </div>

        <form id="loginForm" class="space-y-6">
          <div>
            <label for="nameInput" class="block text-sm font-medium text-gray-700 mb-2">
              Your Name
            </label>
            <input
              type="text"
              id="nameInput"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition"
              placeholder="Enter your name..."
            />
          </div>

          <button
            type="submit"
            class="w-full py-3 px-4 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-lg transition shadow-md"
          >
            Continue to Book Recommender
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-sm text-gray-500">
            This is a demo login - no password required
          </p>
          <button
            id="backBtn"
            class="mt-2 text-sm text-purple-600 hover:text-purple-800 underline"
          >
            ‚Üê Back to main page
          </button>
        </div>
      </div>

      <div class="mt-8 text-center">
        <p class="text-xs text-white/80">
          Demo Authentication - Your name will be stored locally for this session only
        </p>
      </div>
    </div>

    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const name = document.getElementById('nameInput').value.trim();
        if (name) {
          localStorage.setItem('bookRecommenderUser', JSON.stringify({
            name: name,
            loginTime: new Date().toISOString()
          }));

          window.location.href = 'index.html';
        }
      });

      document.getElementById('backBtn').addEventListener('click', function() {
        window.location.href = 'index.html';
      });

      document.getElementById('nameInput').focus();
    </script>
  </body>
</html>
